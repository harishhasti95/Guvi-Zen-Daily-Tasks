<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        button{
            display: inline-block;
            text-align: center;
            padding: 10px;
            margin: 10px;
        }
        .remote{
            background-color: gray;
        }
        #ifr{
            border: 5px solid gray;
        }
    </style>
<!--  src="https://www.youtube.com/embed/f7iKp75KEeU"  -->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8" id='tv'>
                <br><br>
                <!-- <iframe id = "ifr" width="560" height="315" frameborder="1"></iframe> -->
                <embed type="video/mp4">
            </div>
            <div class="col-4">
                <br><br>
                <div class="row">
                    <div class="remote">
                        <button id = "one" type="button" class="btn btn-primary">Channel+</button>
                        <br>
                        <button id = "two" type="button" class="btn btn-primary">Channel-</button>
                        <br>
                        <button id = "three" type="button" class="btn btn-primary">Volume+</button>
                        <br>
                        <button id = "four" type="button" class="btn btn-primary">Volume-</button>
                        <br>
                    </div>
                    <div class="remote_channel">
                        <br>
                        <div>Enter the channel b/w 1 to 50</div>
                        <input type="number">
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src='script.js'></script>

</html>
