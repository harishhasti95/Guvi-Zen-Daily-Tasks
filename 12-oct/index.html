
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .table-responsive {
            width:100%;
        }
    </style>
    <title>Cricket</title>
</head>

<body>

    <div class="container-fluid clearfix">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6 offset-md-6">
                <h1>Cricket</h1>

            </div>
            <hr style="width:100%">
        </div>
        <div class="row">
            <div class="col">
                <p class="text-center">
                <h3>Team 1 Score<br>
                    <span class="label label-primary team1">0</span></h3><br>
                <input type="button" value="HIT" class="btn btn-primary hitteam1"></p>
                <div class="table-responsive-sm">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Team 1</th>
                                <th scope="col">B1</th>
                                <th scope="col">B2</th>
                                <th scope="col">B3</th>
                                <th scope="col">B4</th>
                                <th scope="col">B5</th>
                                <th scope="col">B6</th>
                                <th scope="col">TOTAL</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="team1player1">
                                <th scope="row">Player1</th>
                            </tr>
                            <tr id="team1player2">
                                <th scope="row">Player2</th>
                            </tr>
                            <tr id="team1player3">
                                <th scope="row">Player3</th>
                            </tr>
                            <tr id="team1player4">
                                <th scope="row">Player4</th>
                            </tr>
                            <tr id="team1player5">
                                <th scope="row">Player5</th>
                            </tr>
                            <tr id="team1player6">
                                <th scope="row">Player6</th>
                            </tr>
                            <tr id="team1player7">
                                <th scope="row">Player7</th>
                            </tr>
                            <tr id="team1player8">
                                <th scope="row">Player8</th>
                            </tr>
                            <tr id="team1player9">
                                <th scope="row">Player9</th>
                            </tr>
                            <tr id="team1player10">
                                <th scope="row">Player10</th>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="col">
                <h2 class="text-center"><input type="button" value="Start Timer" class="btn btn-primary"
                        id="timerStart"><br>
                    <span class="text-primary timer">20</span><br><br>
                    <span class="genRes">
                        <input type="button" class="btn btn-danger generateRes" value="Generate Result" onclick="generateResult()">
                    </span></h2>
            </div>
            <div class="col">
                <p>
                <h3>Team 2 Score<br>
                    <span class="label label-primary team2">0</span></h3><br>
                <input type="button" value="HIT" class="btn btn-primary hitteam2"></p>
                <div class="table-responsive-sm">
                    <table class="table right">
                        <thead>
                            <tr>
                                <th scope="col">Team 2</th>
                                <th scope="col">B1</th>
                                <th scope="col">B2</th>
                                <th scope="col">B3</th>
                                <th scope="col">B4</th>
                                <th scope="col">B5</th>
                                <th scope="col">B6</th>
                                <th scope="col">TOTAL</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="team2player1">
                                <th scope="row">Player1</th>
                            </tr>
                            <tr id="team2player2">
                                <th scope="row">Player2</th>
                            </tr>
                            <tr id="team2player3">
                                <th scope="row">Player3</th>
                            </tr>
                            <tr id="team2player4">
                                <th scope="row">Player4</th>
                            </tr>
                            <tr id="team2player5">
                                <th scope="row">Player5</th>
                            </tr>
                            <tr id="team2player6">
                                <th scope="row">Player6</th>
                            </tr>
                            <tr id="team2player7">
                                <th scope="row">Player7</th>
                            </tr>
                            <tr id="team2player8">
                                <th scope="row">Player8</th>
                            </tr>
                            <tr id="team2player9">
                                <th scope="row">Player9</th>
                            </tr>
                            <tr id="team2player10">
                                <th scope="row">Player10</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
        </div>
    </div>

    <script src="cricket.js"></script>
</body>
</html>
